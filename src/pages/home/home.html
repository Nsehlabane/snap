<ion-header>
  <ion-navbar color="primary" >
    <ion-title text-align="center">
     Capcha Cam
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <div>

      <ion-grid>
          <ion-row>
            <ion-col col-6 *ngFor="let photo of photos; let x = index">
              <ion-card class="card">
                <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(x)"></ion-icon>
                <img [src]="photo" *ngIf="photo">
              </ion-card>
        </ion-col>
          </ion-row>
        </ion-grid>

  </div>


  <ion-fab top right edge>
    <button ion-fab color="primary"><ion-icon name="arrow-dropdown"></ion-icon></button>
    <ion-fab-list side="down">



  <button ion-fab (click)="takePicture()"><ion-icon name="camera"></ion-icon> </button>

  <button ion-fab (click)="Gallery()"><ion-icon name="albums"></ion-icon></button>


  
 
</ion-fab-list>
</ion-fab>


</ion-content>
